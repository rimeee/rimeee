<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/02JS_mission/style.css" />
    <script src="/02JS_mission/script.js"></script>
  </head>
  <body>
    <h1>최대공약수 구하기</h1>
    <p>두 수를 입력한 후 [계산하기]를 클릭하세요.</p>
    <form action="/calc_process" method="get">
      <label for="number1">첫 번째 수 : </label>
      <input id="number1" type="text" placeholder="첫 번째 수" />
      <label for="number2">두 번째 수 : </label>
      <input id="number2" type="text" placeholder="두 번째 수" />
      <!-- <input id="calc" type="button" value="계산하기" /> 이게 정석-->
      <button id="calc">계산하기</button>
      <div id="result">결과</div>
    </form>
  </body>
</html>
